<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Challenge Formul√°rio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <form class="container col-4 mt-5 needs-validation">
        <label for="storeName" class="col-sm-2 col-form-label">Store</label>
        <div class="col-sm-10 mb-4">
            <input type="text" readonly class="form-control-plaintext form-control-lg" id="storeName"
                value="Magazine na Brisa">
        </div>

        <!-- NAME -->
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" placeholder="Name of the product"
                aria-describedby="nameHelp">
            <label for="name" class="form-label">Name</label>
            <div id="nameHelp" class="form-text">Name to be displayed on the website.</div>
            <div class="valid-feedback">OK</div>
        </div>

        <!-- DESCRIPTION -->
        <div class="form-floating mb-3">
            <textarea type="text" class="form-control form-control-sm" id="description"
                aria-describedby="descriptionHelp" placeholder="Best description"></textarea>
            <label for="description" class="form-label">Best description</label>
            <div id="descriptionHelp" class="form-text">Description of the product.</div>
        </div>

        <!-- CATEGORY -->
        <select class="form-select mb-3" aria-label="Default select example">
            <option selected>Select the category</option>
            <option value="1">Hygiene</option>
            <option value="2">Food</option>
            <option value="3">Leisure</option>
        </select>

        <!-- HAVE STOCK AND PRICE -->
        <div class="row">
            <div class="col mb-4">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Have Stock</label>
            </div>

            <div class="col input-group mb-4">
                <span class="input-group-text">R$</span>
                <input type="number" class="form-control" aria-label="Dollar amount (with dot and two decimal places)"
                    min="0">
                <span class="input-group-text">.00</span>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</body>

</html>
